<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.css">
	<link rel="stylesheet" href="/stylesheets/bs-theme.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
	<title>MusicDB</title>
</head>

<body>
	<div class="content">
		<div class="page-title">
			<h2>MusicDB - Artists</h2>
		</div>
		<section class="main col-md-8 col-md-offset-2" id="artists">
			<div class="navbar">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="/artists.html">Artists</a>
					</li>
					<li>
						<a href="/genres.html">Genres</a>
					</li>
					<li>
						<a href="/index.html">Links</a>
					</li>
				</ul>
			</div>
			<div class="list" v-if="mode == 'list'">
				<button type="button" class="btn btn-sm btn-default" v-on:click="newArtist()">New Artist</button>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>#</th>
							<th>Nume</th>
							<th>Nume de Scena</th>
							<th>An Nastere</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="artist in artists">
							<td>{{artist.mId}}</td>
							<td>{{artist.nume}}</td>
							<td>{{artist.nume_scena}}</td>
							<td>{{artist.an_nastere}}</td>
							<td>

								<button class="btn btn-info btn-xs" v-on:click="editArtist(artist)">Edit</button>
								<button class="btn btn-warning btn-xs" v-on:click="deleteArtist(artist.mId)">Delete</button>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="edit" v-if="mode == 'edit'">
				<div class="form-group">
					<label for="">Nume</label>
					<input type="text" v-model="artist.nume" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Nume de Scena</label>
					<input type="text" v-model="artist.nume_scena" class="form-control">
				</div>
				<div class="form-group">
					<label for="">An Nastere</label>
					<input type="text" v-model="artist.an_nastere" class="form-control">
				</div>

				<button type="button" class="btn btn-success btn-md" v-on:click="saveArtist()">Save</button>
				<button type="button" class="btn btn-info btn-md" v-on:click="cancelEdit()">Cancel</button>

			</div>
		</section>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/javascripts/artists.js"></script>

</html>
